<!DOCTYPE html>
<html>
    
<head>
	
	<title>My Awesome Login Page</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
</head>
<div class="container">
<!--Coded with love by Mutiullah Samim-->
<body>
	<div class="container h-100">
		<div class="d-flex justify-content-center h-100">
			<div class="user_card">
				<div class="d-flex justify-content-center">
					<div class="brand_logo_container">
						
					</div>
				</div>
				<div class="card-body">
					<div class="header">  <h3 style="color: maroon;">  Login</h3></div>
					<form #f="ngForm" (ngSubmit)="login(f)">
						<div class="input-group mb-4">
							<div class="input-group-append">
								<span class="input-group-text" ><i class="fas fa-user"    ></i></span>
							</div>
							<input class="uk-input" type="text" placeholder="Email" name="email"   #email="ngModel"  class="form-control"ngModel email required>
							<small class="alert alert-danger" *ngIf="email.errors?.required  && email.touched" > this input email is required</small>
		<small class="alert alert-danger" *ngIf="email.errors?.email && email.touched" > this input should be email </small>
						</div>
						<div class="input-group mb-4">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-key"></i></span>
							</div>
							<input type="password" name="password" #password="ngModel" ngModel placeholder="Password" class="form-control" required minlength="8">
                        <small class="alert alert-danger" *ngIf="password.errors?.required  && password.touched" > this input Password is required </small>
                        <small  class="alert alert-danger"  *ngIf="password.errors?.minlength && password.touched">password should +8 caracters</small>
						</div>
						<div class="form-group">
							<div class="custom-control custom-checkbox">
								<input type="checkbox" class="custom-control-input" id="customControlInline">
								<label class="custom-control-label" for="customControlInline">Remember me</label>
							</div>
						</div>
							<div class="d-flex justify-content-center mt-3 login_container">
				 	<button type="submit" class="btn login_btn" >Login</button>
					
					 
				   </div>
				   <div class="alert alert-danger" *ngIf="messageerror"> {{messageerror}}</div>
					</form>
				</div>
		
				<div class="footer">
					<div class="d-flex justify-content-center links">
						Don't have an account? <a href="register" class="ml-2">Sign Up</a>
					</div>
					<div class="d-flex justify-content-center links">
						<a href="#">Forgot your password?</a>
					</div>
				</div>
			</div>
		</div>
	</div>

</body>
</div>
</html>
