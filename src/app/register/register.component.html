<!DOCTYPE html>
<html>
    
<head>
	<title>My Awesome Login Page</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
</head>
<!--Coded with love by Mutiullah Samim-->
<body>
	<div class="container h-100">
		<div class="d-flex justify-content-center h-100">
			<div class="user_card">
				<div class="d-flex justify-content-center">
					<div class="brand_logo_container">
						
					</div>
				</div>
				<div class="card-body">
					<div class="header">  <h3 style="color: maroon;">  Register</h3></div>
					<form #f="ngForm" (ngSubmit)="register(f)">
						<div class="input-group mb-2">
							<div class="input-group-append">
								<span class="input-group-text" ><i class="fas fa-user"    ></i></span>
							</div>
							<input class="uk-input" type="text"   placeholder="fullName" name="fullName"  #fullName="ngModel" class="form-control" ngModel required  >
							<small class="alert alert-danger" *ngIf="fullName.errors?.required  && fullName.touched" > this input fullName is required </small> 
						
						</div>
						<div class="input-group mb-2">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-envelope"></i></span>
							</div>
						
							<input class="uk-input" type="text" placeholder="Email" name="email"   #email="ngModel"   ngModel email required                                                                                                                             class="form-control">
							<small class="alert alert-danger" *ngIf="email.errors?.required  && email.touched" > this input email is required</small>
		<small class="alert alert-danger" *ngIf="email.errors?.email && email.touched" > this input should be email </small>
						</div>
						<div class="input-group mb-2">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-key"></i></span>
							</div>
							<input class="uk-input" type="password" name="password"  placeholder="Password" required #password="ngModel" class="form-control" ngModel required minlength="8">
                    <small class="alert alert-danger" *ngIf="password.errors?.required  && password.touched" >  Password is required</small>
    <small class="alert alert-danger" *ngIf="password.errors?.minlength && password.touched"> this input password should +8 caracters</small>
						</div>
						<div class="input-group mb-2">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-key"></i></span>
							</div>
							
							<input class="uk-input" type="password" placeholder="Confirm_Password"class="form-control " name="confirm_Password" #confirm_Password="ngModel" ngModel  required minlength="8">
							<small class="alert alert-danger" *ngIf="confirm_Password.errors?.required  && confirm_Password.touched" >  confirm_Password is required</small>
							<small class="alert alert-danger" *ngIf="password.value!==confirm_Password.value  && password.touched"> confirm password  not equal with password</small>
						   
						</div>
						
						<div class="d-flex justify-content-center mt-3 register_container">
							<button type="submit"  class="btn btn-success" [disabled]="f.invalid">Register</button>
						  </div>
						  <div class="d-flex justify-content-center links">
							<a href="#">Forgot your password?</a>
						</div>
						   
					</form>
				</div>
		
			
				</div>
			</div>
		</div>

</body>
</html>
